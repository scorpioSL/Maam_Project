{% extends "Admin/Dashboard/dashboardLayout.html" %}
{% block content %}

<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Post News</h4>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid col-md-9 col-lg-10">

        <form id="FormAddNews">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title <span style="color: red">*</span></label>
                <input type="text" class="form-control" name="TextBoxTitle" id="TextBoxTitle"
                    style="border-color: black" required="">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Sub title</label>
                <input type="text" class="form-control" name="TextBoxSubTitle" id="TextBoxSubTitle"
                    style="border-color: black">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Content <span style="color: red">*</span></label>
                <textarea class="form-control" name="TextAreaContent" id="TextAreaContent" rows="3"
                    style="border-color: black" required=""></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Image</label>
                <input type="file" class="form-control-file" name="InputFieldImage" id="exampleFormControlFile1"
                    style="border-color: black">
            </div>

            <button type="submit" class="btn btn-dark mt-2">Submit</button>

        </form>

    </div>

    <script>
        // Sending The Whole Form Together Because Of File Uploading
        $("#FormAddNews").submit(function (e) {
            e.preventDefault();
            var formData = new FormData(this);

            $.ajax({
                url: '/Add_News',
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function (data) {
                    if (data.Type == "Success") {
                        $("form").trigger("reset");
                        alertify.success(data.Message);
                    }
                    else {
                        alertify.error(data.Message);
                    }
                },
                cache: false,
                contentType: false,
                processData: false
            });
        });
    </script>
    {% endblock content %}

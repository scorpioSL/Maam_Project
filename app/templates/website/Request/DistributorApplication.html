{% extends "website/homeLayout.html" %}
{% block content %}

<section class="page-section about-heading">

  <div class="col-lg-12 mt-2">
    <!-- Default form contact -->
    <form class="text-center border border-light p-5" action="#!">
      <p class="h4 mb-4">Distributor Application</p>
      <div class="row">
        <div class="col-md-6">
          <label>Personel Details</label>


          <!-- Name -->
          <input type="text" id="TextBoxName" class="form-control mb-4" placeholder="Name">
          <!-- Address -->
          <input type="text" id="TextBoxAddress" class="form-control mb-4" placeholder="Residential Address">
          <!-- contact Number -->
          <input type="text" id="TextBoxContactNumber" class="form-control mb-4" placeholder="Contact Number">
          <!-- Email -->
          <input type="email" id="TextBoxEmail" class="form-control mb-4" placeholder="E-mail">
          <!-- Investment Amount -->
          <input type="text" id="TextBoxInvestmentAmount" class="form-control mb-4" placeholder="Investment Amount">


          <!-- Copy -->
          <!-- <div class="custom-control custom-checkbox mb-4">
      <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
      <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
  </div> -->


        </div>
        <div class="col-md-6">
          <!-- product Details       -->
          <label>Product Details</label>
          <select class="browser-default custom-select mb-4" id="DropDownListProducts">
          </select>

          <!--Product Quantity-->
          <input type="text" id="TextBoxProductQuantity" class="form-control mb-2" placeholder="Quantity">

          <button type="button" id="ButtonAddTable" class="btn btn-primary mb-2">Add to table</button>

          <table class="table table-bordered" id="ProductTable">
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="TableProductAdd">
            </tbody>
          </table>

        </div>




      </div>
      <!-- Send button -->

      <button class="btn btn-info" id="ButtonSubmit" type="button">Submit</button>

    </form>
    <!-- Default form contact -->
  </div>

</section>


<script>
  var TableList = [];

  $(document).ready(function () {
    LoadDropDown();
    $('#ProductTable').hide();
  });

  $('#ButtonSubmit').click(function () {
    var Name = $('#TextBoxName').val();
    var Address = $('#TextBoxAddress').val();
    var ContactNumber = $('#TextBoxContactNumber').val();
    var Email = $('#TextBoxEmail').val();
    var InvestmentAmount = $('#TextBoxInvestmentAmount').val();

    if (Name == "" || Address == "" || ContactNumber == "" || Email == "" || InvestmentAmount == "") {
      alertify.error("All fields must be filled!");
      return;
    }

    if (TableList.length == 0) {
      alertify.error("Atleast one item must be added to table!");
      return;
    }
    $data = { "ProductList": JSON.stringify(TableList), "Name": Name, "Address": Address, "ContactNumber": ContactNumber, "Email": Email,"InvestmentAmount":InvestmentAmount }
    $.ajax({
      type: 'post',
      data: $data,
      url: '/Distributor_Application',
      beforeSend:function(){alertify.warning("Validating Email!")},
      success: function (data) {
        if (data.Type == "Success") {
          alertify.success(data.Message);
          ClearAll();
          return;
        }
        alertify.error(data.Message);
      }, error: function (xhr, errorThrown) {
        console.log(xhr, errorThrown);
      }
    });
  });

  $('#ButtonAddTable').click(function () {
    if ($('#TextBoxProductQuantity').val() != "") {
      obj = { "ProductName": $('#DropDownListProducts :selected').text(), "ProductID": $('#DropDownListProducts').val(), "Quantity": $('#TextBoxProductQuantity').val() }
      TableList.push(obj);
      FillTable();
      ClearProductSection();
      if (TableList.length > 0) {
        $('#ProductTable').show();
      }
      return;
    }
    alertify.error("Please insert Price!");
  });

  function ClearProductSection() {
    $('#DropDownListProducts').prop('selectedIndex', 0);
    $('#TextBoxProductQuantity').val("");
  }

  function FillTable() {
    $("#ProductTable > tbody").empty();
    $.each(TableList, function (index, value) {
      $String = "<tr><td>" + value.ProductName + "</td><td>" + value.Quantity + "</><td><button class='btn btn-danger' onclick='DeleteFromArray(" + index + ")'>Delete</td></tr>";
      $('#ProductTable > tbody:last-child').append($String);
    });
  }

  function DeleteFromArray(index) {
    TableList.splice(index, 1);
    if (TableList.length == 0) {
      $('#ProductTable').hide();
    }
    FillTable();
  }


  function LoadDropDown() {
    $.ajax({
      type: 'get',
      url: '/GetProductsDropDown',
      success: function (data) {
        var options = '';
        for (var x = 0; x < data.length; x++) {
          options += '<option value="' + data[x]['id'] + '">' + data[x]['ItemName'] + '</option>';
        }
        $('#DropDownListProducts').html(options);
      },
      error: function (xhr, errorThrown) {
        console.log(xhr, errorThrown);
      }
    });
  }

  function ClearAll() {
    $('#TextBoxName').val('');
    $('#TextBoxAddress').val('');
    $('#TextBoxContactNumber').val('');
    $('#TextBoxEmail').val('');
    $('#TextBoxInvestmentAmount').val('');
    TableList = [];
    FillTable();
    ClearProductSection();
    LoadDropDown();
    $('#ProductTable').hide();
  };
</script>



{% endblock content%}
